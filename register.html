<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreserVidas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/layout/header.css">
    <link rel="stylesheet" href="styles/layout/footer.css">
</head>

<body>
    <header class="header">
        <div class="header__gradient">
            <img class="user__photo" src="assets/others/user.png">
            <p>Olá, Jorge Silva</p>
            <img class="header__logo" src="assets/logo.png">
            <svg></svg>
            </div>
    </header>
    <main>
        <section>
            <div>
                <h2>Registro de Local Alagado</h2>
                <form>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input id="date" type="date" value="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="time">Horário</label>
                        <input type="time" id="time" value="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address" value="" class="form-control">
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252836.21830726723!2d-35.17939461636047!3d-8.043608562540815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab196f94e5408b%3A0xe5800ef782bde3a6!2sRecife%2C%20PE!5e0!3m2!1spt-BR!2sbr!4v1654940763004!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input id="cep" name="cep" class="form-control">
                        </div>
                    <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado" class="form-control">
                                <option value="" selected disabled>Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                        </div>
                        <select id="cidade" name="cidade" class="form-control">
                            <option value="" selected disabled>Selecione</option>
                        </select>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="textarea">Descrição</label>
                        </div>
                        <textarea name="textarea" id="textarea" cols="" rows="7" class="form-control"></textarea>
                    </div>
                        <button class="btn-enviar" type="submit" id="btn-enviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <a href="home.html" class="footer__nav__item">
                <img class="footer__nav__icon" src="assets/icons/footerhome.png">
                <span class="footer__nav__text">Home</span>
            </a>
            <a href="#" class="footer__nav__item">
                <img class="footer__nav__icon" src="assets/icons/chat.png">
                <span class="footer__nav__text">Chat</span>
            </a>
            <a href="map.html" class="footer__nav__item">
                <img class="footer__nav__icon" src="assets/icons/maps.png">
                <span class="footer__nav__text">Mapa</span>
            </a>
            <a href="#" class="footer__nav__item">
                <img class="footer__nav__icon" src="assets/icons/footeralert.png">
                <span class="footer__nav__text">Alertas</span>
            </a>
            <a href="register.html" class="footer__nav__item">
                <img class="footer__nav__icon" src="assets/icons/footerregister.png">
                <span class="footer__nav__text">Novo registro</span>
            </a>
            <img src="assets/others/menu_option.svg">
        </nav>
    </footer>
</body>
</html>
